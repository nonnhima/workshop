type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    (OSSについてよく知らなかったので、良い機会になると思ったため。)
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    (同じ部署の先輩からのお誘い)
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    (Jenkins)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    (全体的にわかりやすかったです！「手を動かしながら聞くところ」「手を止めて話を聞くところ」がもう少しはっきり分かる進行だとなお良かったです◎)
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (つまったときや困ったときに、快くサポートしてくださいました)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
    # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があったら開発に参加したい（けどできなそう）
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    (特になし)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (「OSSって何？」というOSS初心者の段階から、OSSのインストールやプルリク作成を通して、楽しくOSS開発に貢献することができました。サポーターを困らせてしまったり、技術不足により恥をかいたらどうしようと不安でしたが、皆様の暖かいサポートのおかげでOSS開発参加の楽しさを知ることができました！ありがとうございました。)
